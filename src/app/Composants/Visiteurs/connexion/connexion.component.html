<div class="containerConnexion d-flex justify-content-center align-items-center">
    <div class="col-md-4 ">
        <form action="">
            <h3 class="mb-4 fw-bold text-center">Connectez-vous</h3>
            <div class="col-2 imgLivre mx-auto">
                <img src="https://img.freepik.com/vecteurs-libre/pile-livres-design-plat-dessines-main_23-2149342941.jpg?ga=GA1.1.2039306284.1710340719&semt=sph" alt="">
            </div>
            <!-- Email  -->
            <div class="mb-3">
                <label for="email" class="form-label">Email<span class="text-danger">*</span> </label>
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="userObject.email">
            </div>
            <!-- Mot de passe  -->
            <div class="mb-3">
                <label for="passwrd" class="form-label">Mot de passe <span class="text-danger">*</span></label>
                <input type="password" name="password" class="form-control" id="password" [(ngModel)]="userObject.password" >
            </div>
            
            <div class="text-center">
                <button class="btn mb-3" (click)="login()">Se connecter</button>
                <p>Pas de compte? <a routerLink="/inscription"> S'inscrire</a></p>
                <a routerLink="/visiteur" class="d-block"> <i class="bi bi-arrow-left"></i> Accueil</a>
            </div>

        </form>
        <!-- Message d'alert  -->
         @if (alertMessage) {
             <div class="mt-3 alert alert-dismissible fade js-alert" role="alert">
                 {{alertMessage}}
                 <button type="button" class="btn-close " data-bs-target="alert" aria-label="Close"></button>
             </div>

         }
    </div>
</div>
