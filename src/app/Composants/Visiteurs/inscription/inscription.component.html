<div class="containerConnexion d-flex justify-content-center align-items-center">
    <div class="col-md-6">
        <form action="">
            <h3 class="fw-bold text-center">Inscrivez-vous</h3>
            <div class="col-2 imgLivre mx-auto">
                <img src="https://img.freepik.com/vecteurs-libre/pile-livres-design-plat-dessines-main_23-2149342941.jpg?ga=GA1.1.2039306284.1710340719&semt=sph" alt="">
            </div>
            <!-- Nom et prenom -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="userObject.nom">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="prenom" class="form-label">Prenom <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="prenom" name="prenom" [(ngModel)]="userObject.prenom">
                </div>
            </div>

            <!-- Email et mot de passe  -->
             <div class="row mb-3">
                 <!-- Email  -->
                 <div class=" col-md-6   mb-3">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span> </label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userObject.email" >
                 </div>
                 <!-- Mot de passe  -->
                 <div class=" col-md-6   mb-3">
                    <label for="password" class="form-label">Mot de passe <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userObject.password" >
                 </div>
             </div>
            
            <div class="text-center ">
                <button class="btn mb-3" (click)="register()">S'inscrire</button>
                <p>Deja un compte? <a routerLink="/connexion"> Se connecter</a></p>
                <a routerLink="/visiteur" class="d-block"> <i class="bi bi-arrow-left"></i> Accueil</a>
            </div>
        </form>
        <!-- Message d'alert  -->
        @if (alertMessage) {
            <div class="mt-3 alert alert-dismissible fade js-alert" role="alert">
                {{alertMessage}}
                <button type="button" class="btn-close " data-bs-target="alert" aria-label="Close"></button>
            </div>
        }
    </div>
</div>
