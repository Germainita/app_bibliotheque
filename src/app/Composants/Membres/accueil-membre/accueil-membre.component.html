<header>
    <app-navbar></app-navbar>
</header>
<main>
    <div class="container">
        <div class="row">
            @for (livre of tabLivre; track $index) {

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{urlStockage}}/{{livre.image}}" alt="" class="border d-block mx-auto">
                        <div class="card-body">
                          <h5 class="card-title mb-3">{{livre.titre}}</h5>
                          <p><span>ISBN: </span> {{livre.isbn}}</p>
                          <p><span>Auteur: </span> {{livre.auteur}}</p>
                          <p><span>Date de publication: </span> {{livre.date_publication}}</p>
                          <p><span>Quantite: </span> {{livre.quantite}}</p>
                          <a href="#" class="btn btn-primary">Emprunter</a>
                        </div>
                      </div>
                </div>
            }
        </div>
    </div>
</main>
